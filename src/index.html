<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CITIES</title>
  </head>
  <body>
    <header>
      <div class="wrap">
        <h1>CITIES</h1>
      </div>
    </header>

    <main>
      <div class="wrap">
        <section class="filters">
          <div>
            <input type="text" placeholder="Search city" />
          </div>
          <div class="sub-filters">
            <div class="checkbox">
              <label for="hd">HD ENABLED</label>
              <input type="checkbox" name="hd" id="hd" />
            </div>
            <div class="checkbox">
              <label for="oneWay">ONE WAY ENABLED</label>
              <input type="checkbox" name="oneWay" id="oneWay" />
            </div>
          </div>
        </section>
        <section class="list">
          <h2>Popular</h2>
          <ul class="popular-cities"></ul>
          <h2>Others</h2>
          <ul class="other-cities"></ul>
        </section>
      </div>
    </main>
  </body>
</html>
